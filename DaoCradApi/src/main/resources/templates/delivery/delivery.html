<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Information</title>
    <link rel="stylesheet" href="/static/scc/delivery.css">
</head>
<body>
<div class="delivery-container">
    <h2>Delivery Information</h2>
    <form action="/delivery/submit" method="post">

        <label for="recipientName">Фамилия и Имя:</label>
        <input type="text" id="recipientName" name="recipientName" required>

        <label for="address">Адрес:</label>
        <input type="text" id="address" name="address" required>

        <label for="city">Город:</label>
        <input type="text" id="city" name="city" required>

        <label for="postIndex">Почтовый адрес:</label>
        <input type="text" id="postIndex" name="postIndex" required>

        <label for="country">Страна:</label>
        <input type="text" id="country" name="country" required>

        <label for="phone">Телефон для связи:</label>
        <input type="text" id="phone" name="phone" required>

        <input class="input-cart-settins" type="hidden" name="deliveryForm" th:value="${deliveryForm}"/>
        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
