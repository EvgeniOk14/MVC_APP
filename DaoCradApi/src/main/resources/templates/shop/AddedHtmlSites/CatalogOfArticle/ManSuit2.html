<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>Каталог</title>

        <link href="../../../../static/scc/ManSuit.css" rel="stylesheet" type="text/css">

        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

        <title>Магазин спортивной одежды "Спорт-Лидер"</title>
    </head>

    <body>

        <header class="header">

            <div class="logo">
                <!-- логотип расположен здесь -->
                <img src="../../static/img/логотип/logotip.jpg" alt="Логотип">
            </div>


            <div class="store-name">
                <h1>Магазин спортивной одежды "Спорт-Лидер"</h1>
            </div>

            <div class="registration">
                <a th:href="@{/shop/registration}">войти</a>
                <p th:text="${message}"></p>
            </div>

        </header>


        <nav class="navigation">
            <ul>
                <li><a href="/">Главная</a></li>
                <li><a href="/catalog">Каталог</a></li>
                <li><a href="/contacts">Контакты</a></li>
                <li><a href="#">Корзина</a></li>
                <li><a href="#">Доставка</a></li>
            </ul>
        </nav>


        <div class="product-container">
            <img class="костюм1"
                src="../../../../static/img/спортивные%20костюмы/спортивные%20костюмы%20мужские/2%20спортивный%20костюм%20мужской%20синий%20Nike.jpeg.jpg"
                alt="фото спортивного мужского костюма синего цвета 2">
            <div class="product-details">
                <h3>Товар 2: Спортивный костюм мужской синий, фирмы: "Nike"</h3>
                <p class="item">Цена:3500</p>
                <br>
                <p class="item">Размеры:</p>
                <a class="box" href="">Добавить товар в корзину</a>
                <br>
                <a class="return" th:href="@{/AddedHtmlSites/indexSportSuitMan}">Возврат к каталогу спортивных мужских костюмов</a>
            </div>
        </div>

    </body>

    <footer class="footer">
        <p class="права">&copy; "Все права защищены"</p>
    </footer>

</html>
