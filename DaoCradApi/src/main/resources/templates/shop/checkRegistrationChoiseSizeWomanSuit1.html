<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="../../static/scc/shop.css" rel="stylesheet" type="text/css">

    <title>авторизация(проверка регистрации по электронной почте)</title>

    <link rel="icon" type="image/x-icon" href="/favicon.ico">

</head>

<body>
<header class="header">

    <div class="logo">
        <!-- логотип расположен здесь -->
        <img src="../../static/img/логотип/logotip.jpg" alt="Логотип">
    </div>

    <div class="store-name">
        <h1>Магазин спортивной одежды "Спорт-Лидер"</h1>
    </div>

    <div class="registration">
        <a th:href="@{shop/registration}">войти</a>
        <p th:text="${message}"></p>
    </div>

</header>


<nav class="navigation">
    <ul>
        <li><a href="/">Главная</a></li>
        <li><a href="/catalog">Каталог</a></li>
        <li><a href="/contacts">Контакты</a></li>
        <li><a th:href="@{/checkPerson}" th:method="get">Корзина</a></li>
        <li><a href="#">Доставка</a></li>
    </ul>
</nav>

<h1>Вы уже зарегистрированы?</h1>
<form action="/checkPersonWomanSuit1" method="post">
    <label for="email">Введите ваш email:</label>
    <input type="email" id="email" name="email" placeholder="Введите email" required>

    <input class="input" type="hidden" name="selectedThingId" th:value="${selectedThingId}"/>
    <input class="input" type="hidden" name="availableSizes" th:value="${availableSizes}"/>

    <button type="submit">Проверить</button>
</form>
<p>Если вы не зарегистрированы, <a th:href="@{/shop/registration}">зарегистрируйтесь здесь</a>.</p>
</body>
<footer class="footer">
    <p class="права">&copy; "Все права защищены"</p>
</footer>
</html>
