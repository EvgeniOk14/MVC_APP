<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>Каталог</title>

        <link href="../../../../static/scc/WomanSuit.css" rel="stylesheet" type="text/css">

        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

        <title>Магазин спортивной одежды "Спорт-Лидер"</title>
    </head>

    <body>

        <header class="header">

            <div class="logo">
                <!-- логотип расположен здесь -->
                 <img src="../../static/img/логотип/logotip.jpg" alt="Логотип">
            </div>


            <div class="store-name">
                <h1>Магазин спортивной одежды "Спорт-Лидер"</h1>
            </div>

            <div class="registration">
                <a th:href="@{/shop/registration}">войти</a>
                <p th:text="${message}"></p>
            </div>

        </header>


        <nav class="navigation">
            <ul>
                <li><a href="/">Главная</a></li>
                <li><a href="/catalog">Каталог</a></li>
                <li><a href="/contacts">Контакты</a></li>
                <li><a href="#">Корзина</a></li>
                <li><a href="#">Доставка</a></li>
            </ul>
        </nav>

        <div class="product-container">
            <img class="женскийкостюмбежевый1"
                src="../../../../static/img/спортивные%20костюмы/спортивные%20костюмы%20женские/1%20спортивный%20котюм%20%20Nike%20бежевый.jpeg.jpeg"
                alt="фото спортивного женского костюма бежевого цвета 1">
            <div class="product-details">
                <h3>Товар 1: Спортивный костюм женский, цвет бежевый, фирмы: "Nike"</h3>
                <p class="item">Цена:7500</p>
                <br>
                <p class="item">Размеры:</p>
                <a class="box" href="">Добавить товар в корзину</a>
                <br>
                <a class="return"
                    th:href="@{/AddedHtmlSites/indexSportSuitWoman}">
                        Возврат к каталогу спортивных женских костюмов
                </a>
            </div>
        </div>

    </body>

    <footer class="footer">
        <p class="права">&copy; "Все права защищены"</p>
    </footer>

</html>
