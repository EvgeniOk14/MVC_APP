<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Новый человек</title>
    <link href="/static/css/form.css" rel="stylesheet" type="text/css">
</head>

<body>
<form th:method="post"
      th:action="@{/people/{id} (id=${person.getId()})}"
      th:object="${person}">

    <label for="name">Enter name</label>
    <input type="text" th:field="*{name}" id="name"/>
    <div class="errors" th:if="${#fields.hasErrors('name')}" th:errors="*{name}" > Name Error </div>
    <br>
    <label for="surname">Enter surname</label>
    <input type="text" th:field="*{surname}" id="surname"/>
    <div class="errors" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}" > Surname Error </div>
    <br>
    <label for="age">Enter age</label>
    <input type="text" th:field="*{age}" id="age"/>
    <div class="errors" th:if="${#fields.hasErrors('age')}" th:errors="*{age}" > Age Error </div>
    <br>
    <label for="email">Enter email</label>
    <input type="text" th:field="*{email}" id="email"/>
    <div class="errors" th:if="${#fields.hasErrors('email')}" th:errors="*{email}" > Email Error </div>
    <br>
    <!--  <input class="update" type="submit" value="Обновить!"/> -->
    <button class="update" type="submit">Обновить пользователя!</button>
</form>
</body>
</html>
